<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gavel.xyz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img alt="Logo" class="logo-img" src="/imgs/image.png" />
        <div class="logo-text">GAVEL<strong>.XYZ</strong></div>
      </div>

      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="browse-charities.html" class="nav-link">Charities</a>

        <div class="auth-buttons">
          <button class="button log-in" onclick="toggleLogInRegister('logIn')">
            Log in
          </button>
          <button
            class="button register"
            onclick="toggleLogInRegister('register')"
          >
            Register
          </button>
        </div>
      </nav>

      <svg
        class="menu-icon"
        viewBox="0 0 64 48"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8 24H56M8 12H56M8 36H56"
          stroke="#2C2C2C"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </header>

    <div class="slide-menu-holder">
      <div class="slide-menu">
        <a href="#" class="slide-nav-link">Home</a>
        <a href="#" class="slide-nav-link"> Charities </a>
        <div class="auth-buttons">
          <button class="button log-in" onclick="toggleLogInRegister('logIn')">
            Log in
          </button>
          <button
            class="button register"
            onclick="toggleLogInRegister('register')"
          >
            Register
          </button>
        </div>
      </div>
    </div>

    <main>
      <div id="form-log-in" class="form-log-in">
        <div class="input-field">
          <label for="email" class="label">Email</label>
          <input
            type="email"
            id="email"
            class="input"
            placeholder="youremail@domain.com"
            required
          />
        </div>
        <div class="input-field">
          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="input"
            placeholder="your-$tr0ng_p4$$w0rd"
            required
          />
        </div>
        <div class="button-group">
          <button type="submit" class="form-button">Log In</button>
        </div>
        <div class="text-link">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <div id="form-register" class="form-register">
        <div class="input-field">
          <label for="userType" class="label">Register as</label>
          <select id="userType" class="input" onchange="toggleFields()">
            <option value="">select type</option>
            <option value="customer">Customer</option>
            <option value="charity">Charity</option>
          </select>
        </div>

        <div id="customerFields" class="userFields">
          <div class="input-field">
            <label for="customerName" class="label">First name</label>
            <input
              type="text"
              id="customerName"
              name="customerName"
              class="input"
              placeholder="First name"
              required
            />
          </div>
          <div class="input-field">
            <label for="customerLastName" class="label">Last name</label>
            <input
              type="text"
              id="customerLastName"
              name="customerLastName"
              class="input"
              placeholder="Last name"
              required
            />
          </div>
          <div class="input-field">
            <label for="customerDOB" class="label">Date of Birth</label>
            <input
              type="date"
              id="customerDOB"
              name="customerDOB"
              class="input"
              required
            />
          </div>
          <div class="input-field">
            <label for="customerPhone" class="label">Phone Number</label>
            <input
              type="tel"
              id="customerPhone"
              name="customerPhone"
              class="input"
              placeholder="123-456-7890"
              required
            />
          </div>
          <div class="input-field">
            <label for="customerAddress" class="label">Address</label>
            <input
              type="text"
              id="customerAddress"
              name="customerAddress"
              class="input"
              placeholder="Your address"
              required
            />
          </div>
          <div class="input-field">
            <label for="customerEmail" class="label">Email</label>
            <input
              type="email"
              id="customerEmail"
              name="customerEmail"
              class="input"
              placeholder="youremail@domain.com"
              required
            />
          </div>
          <div class="input-field">
            <label for="customerPassword" class="label">Password</label>
            <input
              type="password"
              id="customerPassword"
              name="customerPassword"
              class="input"
              placeholder="your-$tr0ng_p4$$w0rd"
              required
            />
          </div>
          <div class="input-field">
            <label for="customerRepeatPassword" class="label">
              Repeat Password
            </label>
            <input
              type="password"
              id="customerRepeatPassword"
              name="customerRepeatPassword"
              class="input"
              placeholder="your-$tr0ng_p4$$w0rd"
              required
            />
          </div>
        </div>

        <div id="charityFields" class="userFields">
          <div class="input-field">
            <label for="charityName" class="label">Charity Name</label>
            <input
              type="text"
              id="charityName"
              name="charityName"
              class="input"
              placeholder="Charity name"
              required
            />
          </div>
          <div class="input-field"> 
            <div class="input-field">
              <label for="charityNo" class="label">eg.SC000000</label>
              <input
                type="text"
                id="charityNo"
                name="charityNo"
                class="input"
                placeholder="Charity number"
                required
              />
            </div>
          <div class="input-field">
            <label for="charityPhone" class="label">Phone Number</label>
            <input
              type="tel"
              id="charityPhone"
              name="charityPhone"
              class="input"
              placeholder="123-456-7890"
              required
            />
          </div>
          <div class="input-field">
            <label for="charityAddress" class="label">Address</label>
            <input
              type="text"
              id="charityAddress"
              name="charityAddress"
              class="input"
              placeholder="Charity address"
              required
            />
          </div>
          <div class="input-field">
            <label for="charityEmail" class="label">Email</label>
            <input
              type="email"
              id="charityEmail"
              name="charityEmail"
              class="input"
              placeholder="youremail@domain.com"
              required
            />
          </div>
          <div class="input-field">
            <label for="charityPassword" class="label">Password</label>
            <input
              type="password"
              id="charityPassword"
              name="charityPassword"
              class="input"
              placeholder="your-$tr0ng_p4$$w0rd"
              required
            />
          </div>
          <div class="input-field">
            <label for="customerRepeatPassword" class="label">
              Repeat Password
            </label>
            <input
              type="password"
              id="customerRepeatPassword"
              name="customerRepeatPassword"
              class="input"
              placeholder="your-$tr0ng_p4$$w0rd"
              required
            />
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="form-button">
            <span>Register</span>
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div>Â©GAVEL.XYZ all rights reserved 2024</div>
    </footer>

    <script src="/js/script.js"></script>
  </body>
</html>
